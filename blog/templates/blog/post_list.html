{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
    {% for post in posts %}
	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="post">
            <div class="date">
			<img class="img" src="{% static 'qqq.png' %}">
                {{ post.published_date }}
            </div>
           <!-- <h1><a href="">{{ post.title }}</a></h1>-->
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
